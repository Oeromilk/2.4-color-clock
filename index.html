<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <title>Color Clock</title>
  </head>
  <body>

    <h1>Color Clock</h1>

    <h1 class="elapsed-time">
      <span id = "hours" class="time hour">00</span>
      <span id = "minutes" class="time minute">00</span>
      <span id = "seconds" class="time second">00</span>
    </h1>

    <div id = "progress-bar" class="progress-bar">
      <div id = "inner-bar" class="inner-progress-bar">

      </div>
    </div>

    <script  type="text/javascript" src ="js/main.js"></script>
  </body>
</html>
